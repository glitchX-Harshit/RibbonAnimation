<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Split Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <div>Scroll Down</div>
        <div class="arrow">â†“</div>
    </div>

    <div class="ribbon-container">
        <div class="ribbon-half ribbon-top"></div>
        <div class="ribbon-half ribbon-bottom"></div>
        
        <div class="ribbon-text-container">
            <div class="text-top">GRAND OPENING</div>
            <div class="text-bottom">GRAND OPENING</div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const ribbonTop = document.querySelector('.ribbon-top');
        const ribbonBottom = document.querySelector('.ribbon-bottom');
        const textTop = document.querySelector('.text-top');
        const textBottom = document.querySelector('.text-bottom');

        // Initial state - ribbon comes from left, text hidden
        gsap.set([ribbonTop, ribbonBottom], {
            x: '-100%',
            opacity: 1
        });

        gsap.set([textTop, textBottom], {
            x: '-100%',
            opacity: 0
        });

        // Create the animation timeline
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: 'body',
                start: 'top top',
                end: 'bottom bottom',
                scrub: 1,
            }
        });

        // Ribbon entrance - slides in fast from left
        tl.to([ribbonTop, ribbonBottom], {
            x: '0%',
            duration: 0.15,
            ease: 'power3.out'
        })
        // Text comes from left after ribbon
        .to([textTop, textBottom], {
            x: '0%',
            opacity: 1,
            duration: 0.2,
            ease: 'power2.out'
        }, '+=0.05')
        // Hold
        .to({}, { duration: 0.15 })
        // Zoom effect
        .to([ribbonTop, ribbonBottom, textTop, textBottom], {
            scale: 1.2,
            duration: 0.15,
            ease: 'power2.inOut'
        })
        // Small pause before split
        .to({}, { duration: 0.1 })
        // Split and separate - top goes up
        .to([ribbonTop, textTop], {
            y: -400,
            opacity: 0,
            duration: 0.3,
            ease: 'power2.in'
        })
        // Bottom goes down (at the same time)
        .to([ribbonBottom, textBottom], {
            y: 400,
            opacity: 0,
            duration: 0.3,
            ease: 'power2.in'
        }, '-=0.3');

        // Hide scroll indicator
        ScrollTrigger.create({
            trigger: 'body',
            start: 'top top-=50',
            onEnter: () => {
                gsap.to('.scroll-indicator', {
                    opacity: 0,
                    duration: 0.3
                });
            },
            onLeaveBack: () => {
                gsap.to('.scroll-indicator', {
                    opacity: 1,
                    duration: 0.3
                });
            }
        });
    </script>
</body>
</html>
